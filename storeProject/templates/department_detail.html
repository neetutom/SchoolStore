{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <title>{{department.dept_name}}</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="{%static 'css/responsive.css' %}">
      <link rel="icon" href="{%static 'images/fevicon.png' %}" type="image/gif" />
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
   </head>

   <body>
      <div class="detail-body">
          <div class="col-left">
             <div class="dept-header navbar" style="justify-content:center;">
                <p>{{department.dept_name}}</p>
             </div>
             <div class=" " style="background-color:#F8ECE0; height:50px;">
                <a style="font-size:18px;" href="{% url 'storeApp:Home' %}">Home</a> | <a style="font-size:18px;">{{department.dept_name}}</a>
             </div>
             <div class="mx-auto">
                <img class="dept_image" src="{{department.dept_image.url}}" alt="{{department.dept_name}}">
             </div>
             <div class="dept-description">
               <p>{{department.dept_desc}}</p>
             </div>

          </div>
          <div class="col-right">
             <div class="box-container">
                <h4 class="course-list" style="text-transform:uppercase;font-size:20px;">Departments</h4>
                <ul class="" id="course_list" data-courses-url="{% url 'register:ajax_load_courses' %}">
                   {% for course in courses %}
                        {% if course.department.dept_name == department.dept_name %}
                        <li class="course-list">{{course.course_name}}</li>
                        {% endif %}
                   {% endfor %}
                </ul>

             </div>
          </div>



      </div>


   </body>
</html>
