{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="col-sm-6 col-sm-4">
        <div class="register_form">
            <h2 class="text-center">Create an Account</h2>
            <div class="form_wrapper">
                <form id="loginForm" method="post" action="register">
                    {% csrf_token %}
                    <div class="form-group form-input">
                        <input type="text" class="form-control" name="username" placeholder="Enter Username" required="required">
                    </div>
                    <div class="form-group form-input">
                        <input type="password" class="form-control" name="password" placeholder="Enter a Password" required="required">
                    </div>
                    <div class="form-group form-input">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your Password" required="required">
                    </div>
                    <div class="form-input">
                        <button type="submit" class="submit">Register</button>
                    </div>
                </form>
                {% for msg in messages %}
                <p>{{msg}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
